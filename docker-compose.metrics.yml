services:
  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/etc/prometheus/prometheus.yml","--storage.tsdb.retention.time=2d"]
    ports:
      - "9090:9090"
    volumes:
      - "./ops/prometheus:/etc/prometheus:ro"
    depends_on:
      - normalizer
      - tax-engine
      - nats-exporter

  # Exporter that scrapes NATS server monitoring endpoints and exposes Prom metrics
  nats-exporter:
    image: natsio/prometheus-nats-exporter:latest
    command:
      - "-varz=http://nats:8222"
      - "-connz=http://nats:8222"
      - "-routez=http://nats:8222"
      - "-serverz=http://nats:8222"
      - "-subz=http://nats:8222"
      - "-gatewayz=http://nats:8222"
      - "-jsz=http://nats:8222"
    ports:
      - "7777:7777"
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:7777/metrics >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    depends_on:
      nats:
        condition: service_healthy

  # Extend grafana service from base compose with provisioning mounts
  grafana:
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - "./ops/grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro"
      - "./ops/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro"
      - "./ops/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro"
      - "./ops/grafana/dashboards:/var/lib/grafana/dashboards:ro"

  loki:
    image: grafana/loki:2.9.4
    command: ["-config.file=/etc/loki/local-config.yaml"]
    ports:
      - "3100:3100"
    volumes:
      - "./ops/loki/local-config.yaml:/etc/loki/local-config.yaml:ro"

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo/tempo-local.yaml"]
    ports:
      - "3200:3200"
    volumes:
      - "./ops/tempo/tempo-local.yaml:/etc/tempo/tempo-local.yaml:ro"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.104.0
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4318:4318"
    volumes:
      - "./ops/otel-config.yaml:/etc/otelcol/config.yaml:ro"
    depends_on:
      - loki
      - tempo


