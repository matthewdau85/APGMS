name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Event Normalizer deps
        run: |
          python -m pip install -U pip
          pip install poetry
          cd apps/services/event-normalizer && poetry install
      - name: Tax Engine deps
        run: |
          cd apps/services/tax-engine && poetry install
      - name: Node setup
        uses: actions/setup-node@v4
        with: { node-version: "lts/*" }
      - name: Console install
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          cd apps/web/console && pnpm install && pnpm build