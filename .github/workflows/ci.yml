name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Secret scan
        uses: zricethezav/gitleaks-action@v2
        with:
          config: gitleaks.toml

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: NPM audit
        run: npm audit --audit-level=high || true
