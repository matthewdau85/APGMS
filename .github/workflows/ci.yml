name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: apgms
          POSTGRES_USER: apgms
          POSTGRES_PASSWORD: apgms_pw
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -d apgms -U apgms" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      PGHOST: localhost
      PGUSER: apgms
      PGPASSWORD: apgms_pw
      PGDATABASE: apgms
      PGPORT: "5432"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Run migrations
        run: npm run migrate
      - name: Run tests
        run: npm test
