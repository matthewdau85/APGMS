name: Definition of Done

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled

jobs:
  dod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run DoD check
        run: npm run dod:check
        env:
          PR_LABELS: ${{ join(github.event.pull_request.labels.*.name, ',') }}
